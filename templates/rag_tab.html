<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Nutrition Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #eafaf1, #f8f9fa);
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.03);
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-left: 4px solid #28a745;
            background-color: #f9fdf9;
            border-radius: 8px;
        }
        .result h2 {
            color: #28a745;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Text-Based Nutrition Query</h1>
    </header>

    <div class="container">
        <form action="/text_nutrition" method="POST">
            <label for="user_query">Enter your query:</label>
            <input type="text" id="user_query" name="user_query" placeholder="e.g., Nutritional value of Biryani" required>
            <button type="submit">Submit</button>
        </form>

        <form action="{{ url_for('image_text_nutrition') }}">
            <button type="submit">Go to Food Image Nutrition Analysis</button>
        </form>
    
        {% if user_query and answer %}
        <div class="result">
            <h2>Result</h2>
            <p><strong>User Query:</strong> {{ user_query }}</p>
            <div>{{ answer|safe }}</div>
            {% if sources %}
            <p><strong>Sources:</strong> {{ sources|join(', ') }}</p>
            {% endif %}
        </div>
        {% endif %}
    
    </div>

    
</body>
</html>
